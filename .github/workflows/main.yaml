name: illixr-tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  illixr-tests:
    runs-on: ubuntu-18.04
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout
        uses: actions/checkout@v2

      - name: Get Branch Name
        run:  echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
        id: extract_branch

      - name: Login to ghcr.io
        run: echo ${{ secrets.GHCR_TOKEN }} | docker login ghcr.io -u illixr-ci --password-stdin

      - name: Pull Docker Cache
        run: docker pull --all-tags ghcr.io/illixr/illixr-tests || true

      - name: Build Docker Image
        run: docker build --cache-from ghcr.io/illixr/illixr-tests:${{ github.head_ref }},ghcr.io/illixr/illixr-tests:latest . -t ghcr.io/illixr/illixr-tests:${{ github.head_ref }}

      - name: Push Docker Image
        run: docker push ghcr.io/illixr/illixr-tests:${{ github.head_ref }}

      - if: github.head_ref == 'master'
        name: Tag Master Docker Image As Latest
        run: docker tag ghcr.io/illixr/illixr-tests:${{ github.head_ref }} ghcr.io/illixr/illixr-tests:latest && docker push ghcr.io/illixr/illixr-tests:latest

      - name: Pull Docker Image
        run: docker pull ghcr.io/illixr/illixr-tests:${{ github.head_ref }}

      - name: Run Tests
        run: docker run ghcr.io/illixr/illixr-tests:${{ github.head_ref }}
